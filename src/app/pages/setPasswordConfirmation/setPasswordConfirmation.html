<div ng-hide="passwordResetDone" class="auth-main">
    <div class="auth-block text-center">
        <h1>Password set</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="passwordResetParams.new_password1" class="form-control" id="inputPassword1" placeholder="New password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" ng-model="passwordResetParams.new_password2" class="form-control" id="inputPassword2" placeholder="New password confirmation">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="resetPassword(passwordResetParams)" ng-disabled="resettingPassword" class="btn change-password-button btn-primary btn-auth pull-right">Reset</button>
                </div>
            </div>
        </form>

    </div>
</div>
<div ng-show="passwordResetDone" class="auth-main">
    <div class="auth-block text-center">
        <h1>Password changed successfully</h1>
        <a ng-click="goToLogin()" class="pointer pull-left">Back to dashboard</a>
    </div>
</div>
