# Default values for rehive-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  replicaCount: 2
image:
  repository: gcr.io/rehive-services/imali-demo-staging
  tag: 0.0.3
  pullPolicy: Always
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  hosts:
    - imali.s.demos.rehive.io
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
      - imali.s.demos.rehive.io
      secretName: imali-demo-tls
  hosts:
    - imali.s.demos.rehive.io

