<div class="ico-banner" ng-hide="allVerified">
    <p>Our will review your information and let you know when you are fully verified.</p>
</div>
<register-progress></register-progress>
<div class="panel col-md-6" ng-show='tab=="get_quote" && !loading'>
    <div class="panel-heading"><h2>Send money</h2></div>
    <div class="panel-body">
        <div class="form-group">
            <label><strong>Select to currency</strong></label>
            <select ng-model="to_currency" class="form-control">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <form class="form-horizontal">
            <label class="control-label">Amount</label>
            <div class="input-group">
                <span class="input-group-addon addon-left input-group-addon-default">â‚¦</span>
                <input type="text" class="form-control with-default-addon" placeholder="0.00" ng-model="from_amount">
                <span class="input-group-addon addon-right input-group-addon-default">NGN</span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!from_amount || !allVerified || !to_currency"
                            ng-click="getQuote(to_currency,from_amount)"
                            class="btn btn-primary pull-right">Next
                    </button>
                    <loading-image ng-show="loadingQuote"></loading-image>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel col-md-6" ng-show='tab=="show_quote" && !loading'>
    <div class="panel-heading"><h2>Confirm quote</h2></div>
    <div class="panel-body">

        <p><strong>You send</strong></p>
        <p ng-hide="loadingQuote">
            {{to_currency.from_currency.symbol+from_amount}}
        </p>
        <p><strong>They receive</strong></p>
        <p ng-hide="loadingQuote">
            {{to_currency.to_currency.symbol}}{{from_amount*(to_currency.fixed_rate/100)}}
        </p>
    </div>
    <div class="panel-btn">
        <loading-image ng-show="savingQuote"></loading-image>
        <button ng-disabled="savingQuote" ng-click="saveQuote(to_currency,from_amount)"
                class="btn btn-primary pull-right">Accept
        </button>
        <button ng-disabled="savingQuote" ng-click='changeTab("get_quote")' class="btn btn-default pull-left">Back
        </button>
    </div>
</div>
